<!DOCTYPE html>
<html>
    <head>
        <title>Online Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="styles/dict.css" type="text/css">
        <script src="scripts/dict.js" type="text/javascript"></script>

    </head>
    <body>

        <h1 id="test">WAP Online Dictionary</h1>
        <div id="inputpart">
            <label>Term: <input type="text" id="search" name="searchkey" required></label>
            <button id="btnsearch">Lookup</button>
        </div>
        <img id="loader" src='images/loading.gif' alt='loading' hidden="hidden">
        <div id="result">
        <p id="text"></p>
        <ol id="content">
        </ol>
        </div>
    </body>
